{% extends "index.html" %}
{%block content %}
<table>
    <tr>
        <td>Название запчасти</td>
        <td>Количество запчатей</td>
        <td>Цена запчасти</td>

    </tr>
    {% for parts in all_parts %}
    <tr>
        <td>{{parts.id}}</td>
        <td>{{parts.parts_name}}</td>
        <td>{{parts.numbers_of_pats}}</td>
        <td>{{parts.price_of_parts}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
