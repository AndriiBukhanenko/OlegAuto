{% extends "index.html" %}
{%block content %}
<table class="table table-sm">
    <thead class="thead-dark table_board">
        <tr>
            <th>Название запчасти</th>
            <th>Количество запчатей</th>
            <th>Цена запчасти</th>

        </tr>
    </thead>
    {% for parts in all_parts %}
    <tr>
        <td>{{parts.parts_name}}</td>
        <td>{{parts.numbers_of_pats}}</td>
        <td>{{parts.price_of_parts}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
