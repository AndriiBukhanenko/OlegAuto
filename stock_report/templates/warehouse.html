<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Запчасти</h1>
{% block content %}
<table>
    <tr>
        <td>Название запчасти</td>
        <td>Количество запчатей</td>
        <td>Цена запчасти</td>

    </tr>
    {% for parts in all_parts %}
    <tr>
        <td>{{parts.id}}</td>
        <td>{{parts.parts_name}}</td>
        <td>{{parts.numbers_of_pats}}</td>
        <td>{{parts.price_of_parts}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</body>
</html>
